<!-- to edit and remove and replace elements in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi chauhan</title>
</head>
<body style="background-color: #212121; color: white">
    <ul class="language">
    <li>Javascript</li>
</ul>
</body>
<script>
    // this function method is good for small scale but in large scale it is not optimized 
    function addLanguage(langName) {
    const li= document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // more optimised waayyyyy....
    function addOptiLang(langName){
    const li = document.createElement('li');
    const addText = document.createTextNode(langName)
    li.appendChild(addText)
    document.querySelector('.language').appendChild(li)
    }
    addOptiLang('c++')

    // to edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent= "MOjo"  // can also be done like uppr vale kra h but textcontent is also similar to innerhtml
    secondLang.replaceWith(newli)

    // to edit (2nd method)
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // to remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script> 
</html>
