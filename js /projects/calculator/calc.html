<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="calc.css" />
</head>
<body>
    <div class="calc">
    <section class="screen">0</section>
    <section class="calc-butttons">
    <div class="calc-button-row">
        <button class="calc-button double">C</button>
        <button class="calc-button " style="width: 75px;">‚Üê</button>
        <button class="calc-button " style="width: 75px;">/</button>
    </div>
         <div class="calc-button-row">
        <button class="calc-button " style="width: 75px;">7</button>
        <button class="calc-button " style="width: 75px;">8</button>
        <button class="calc-button " style="width: 75px;">9</button>
        <button class="calc-button " style="width: 75px;">*</button>
        </div>
        <div class="calc-button-row">
        <button class="calc-button " style="width: 75px;">4</button>
        <button class="calc-button " style="width: 75px;">5</button>
        <button class="calc-button " style="width: 75px;">6</button>
        <button class="calc-button " style="width: 75px;">-</button>
        </div>
        <div class="calc-button-row">
        <button class="calc-button " style="width: 75px;">1</button>
        <button class="calc-button " style="width: 75px;">2</button>
        <button class="calc-button " style="width: 75px;">3</button>
        <button class="calc-button " style="width: 75px;">+</button>
        </div>
    <div class="calc-button-row"> 
        <button class="calc-button triple">0</button>
        <button class="calc-button " style="width: 75px;">=</button>
    </div>

    </section>
        
    </div>
